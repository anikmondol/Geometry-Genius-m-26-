<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- tailwind and daisy link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <style>
        .google_font {
            font-family: "Andika", sans-serif;
        }

        .common_hover:hover{
            background-color: #FBBCED;
        }


    </style>

</head>

<body class="google_font m-5">


    <header></header>

    <main>
        <!-- nav -->

        <div class="navbar bg-base-200 mt-5 rounded-md px-4 md:py-4 mb-10">
            <div class="navbar-start">
                <div>
                    <h2 class="text-2xl md:text-4xl font-bold">Interactive </h2>
                    <h4>Geometry Genius</h4>    
                </div>
                <div class="hidden md:flex  gap-2 justify-center items-center">
                    <img src="./images/logo2.png" alt="">
                </div>
            </div>
            
            <div class="navbar-end">
                <a class="btn bg-[#1090D8] rounded-md text-white font-bold text-xl hover:bg-red-500 duration-200">Blog</a>
            </div>
        </div>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row gap-12 md:gap-4">
            <!-- shape card container -->
            <div class="flex-1 md:gap-3 gap-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

                <!-- Triangle card -->
                <section id="1" class="card bg-base-100 shadow-xl">
                    <figure><img class="pt-5 md:px-4" src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto font-bold">Triangle</h2>
                        <p class="text-[#414141] text-center">Area (A) = 0.5 X b X h</p>
                        <div class="flex justify-center mx-auto">
                            <input class="w-16 text-[20px] lg:text-2xl p-2 rounded-sm" type="text" name=""
                                id="triangle_base" placeholder="b">
                            <span class="mr-4 ml-2 mt-2">cm</span>
                            <input class="w-16 text-[20px] lg:text-2xl p-2 rounded-sm" type="text" name=""
                                id="triangle_hight" placeholder="h">
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()"
                                class="btn btn-primary w-full font-bold text-[#FFF]">Calculate</button>
                        </div>
                    </div>
                </section>


                <!-- Rectangle card -->
                <section id="2" class="card bg-base-100 shadow-xl">
                    <figure><img class="pt-5 md:px-4" src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto font-bold">Rectangle</h2>
                        <p class="text-[#414141] text-center">Area (A) = w X I</p>
                        <div class="flex justify-center mx-auto">
                            <input class="w-16 text-[20px] lg:text-2xl p-2 rounded-sm" type="text" name=""
                                id="rectangle_width" placeholder="w">
                            <span class="mr-4 ml-2 mt-2">cm</span>
                            <input class="w-16 text-[20px] lg:text-2xl p-2 rounded-sm" type="text" name=""
                                id="rectangle_length" placeholder="I">
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()"
                                class="btn btn-primary w-full font-bold text-[#FFF]">Calculate</button>
                        </div>
                    </div>
                </section>


                <!-- Parallelogram card -->
                <section id="3" class="card bg-base-100 shadow-xl">
                    <figure><img class="pt-5 md:px-4" src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto font-bold">Parallelogram</h2>
                        <p class="text-[#414141] text-center">Area (A) = b X h</p>
                        <div class="flex justify-center mx-auto">
                            <input class="w-16 text-[20px] lg:text-2xl p-2 rounded-sm" type="text" name=""
                                id="parallelogram_base" placeholder="b">
                            <span class="mr-4 ml-2 mt-2">cm</span>
                            <input class="w-16 text-[20px] lg:text-2xl p-2 rounded-sm" type="text" name=""
                                id="parallelogram_width" placeholder="h">
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary w-full font-bold text-[#FFF]">Calculate</button>
                        </div>
                    </div>
                </section>


                <!-- Pentagon card -->
                <section id="4" class="card bg-base-100 shadow-xl">
                    <figure><img class="pt-5 md:px-4" src="images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto font-bold">Pentagon</h2>
                        <p class="text-[#414141] text-center">Area (A) = p X b</p>
                        <div class="flex justify-center mx-auto">
                            <input class="w-16 text-[20px] lg:text-2xl p-2 rounded-sm" type="text" name=""
                                id="pentagon_perimeter" placeholder="p">
                            <span class="mr-4 ml-2 mt-2">cm</span>
                            <input class="w-16 text-[20px] lg:text-2xl p-2 rounded-sm" type="text" name=""
                                id="pentagon_base" placeholder="b">
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculatePentagonArea()"
                                class="btn btn-primary w-full font-bold text-[#FFF]">Calculate</button>
                        </div>
                    </div>
                </section>

                <!-- Rhombus card -->
                <section id="5" class="card bg-base-100 shadow-xl">
                    <figure><img class="pt-5 md:px-4" src="images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto font-bold">Rhombus</h2>
                        <p class="text-[#414141] text-center">Area (A) = 0.5 X b<sub>1</sub> X b<sub>2</sub></p>
                        <div class="flex justify-center mx-auto">
                            <input class="w-16 text-[20px] lg:text-2xl p-2 rounded-sm" type="text" name=""
                                id="parallelogram_base1" placeholder="b1">
                            <span class="mr-4 ml-2 mt-2">cm</span>
                            <input class="w-16 text-[20px] lg:text-2xl p-2 rounded-sm" type="text" name=""
                                id="parallelogram_base2" placeholder="b2">
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRhombusArea()"
                                class="btn btn-primary w-full font-bold text-[#FFF]">Calculate</button>
                        </div>
                    </div>
                </section>

                <!-- Ellipse card -->
                <section id="6" class="card bg-base-100 shadow-xl">
                    <figure><img class="pt-5 md:px-4" src="images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto font-bold">Ellipse</h2>
                        <p class="text-[#414141] text-center">Area (A) = Ï€ab</p>
                        <div class="flex justify-center mx-auto">
                            <input class="w-16 text-[20px] lg:text-2xl p-2 rounded-sm" type="text" name=""
                                id="ellipse_a_length" placeholder="a">
                            <span class="mr-4 ml-2 mt-2">cm</span>
                            <input class="w-16 text-[20px] lg:text-2xl p-2 rounded-sm" type="text" name=""
                                id="ellipse_b_length" placeholder="b">
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateEllipseArea()"
                                class="btn btn-primary w-full font-bold text-[#FFF]">Calculate</button>
                        </div>
                    </div>
                </section>


            </div>
            <!-- Area calculation container -->
            <div id="area_container" class="lg:w-96 border-2 rounded-md border-gray-700 px-2 pb-5">
                <h3 class="text-[20px] md:text-2xl lg:text-3xl font-bold text-[#111111CC] text-center mt-2 p-2">Area
                    Calculation</h3>
            </div>
        </div>
    </main>


    <script src="JS/triangle.js"></script>
    <script src="JS/rectangle.js"></script>
    <script src="JS/parallelogram.js"></script>
    <script src="JS/rhombus.js"></script>
    <script src="JS/pentagon.js"></script>
    <script src="JS/ellipse.js"></script>
    <script src="JS/commonHover.js"></script>
</body>

</html>
